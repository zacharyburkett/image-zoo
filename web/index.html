<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Zoo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grain"></div>
    <main class="app">
      <header class="header">
        <div>
          <p class="tag">WASM + NEAT</p>
          <h1>Image Zoo</h1>
          <p class="subtitle">Evolve CPPNs into curious little patterns.</p>
        </div>
        <div class="status" id="status">Loading wasmâ€¦</div>
      </header>

      <section class="canvas-card">
        <canvas id="canvas" width="256" height="256"></canvas>
      </section>

      <section class="controls">
        <label>
          Seed
          <input id="seed" type="number" value="42" />
        </label>
        <label>
          Tile Size
          <input id="size" type="range" min="64" max="320" step="32" value="192" />
        </label>
        <label>
          Population
          <input id="population" type="number" min="4" max="64" step="4" value="16" />
        </label>
        <label>
          Generations
          <input id="generations" type="number" min="1" max="32" value="8" />
        </label>
        <button id="render" type="button" disabled>Generate</button>
      </section>
    </main>

    <script src="wasm_exec.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
