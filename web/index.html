<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Zoo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grain"></div>
    <div class="layout">
      <aside class="panel">
        <div class="brand">
          <p class="tag">WASM + NEAT</p>
          <h1>Image Zoo</h1>
          <p class="subtitle">Evolve CPPNs into curious little patterns.</p>
        </div>

        <div class="status" id="status">Loading wasm…</div>

        <section class="controls">
          <label>
            Seed
            <input id="seed" type="number" value="42" />
          </label>
          <label>
            Tile Size
            <select id="size">
              <option value="128">128 px</option>
              <option value="160">160 px</option>
              <option value="192" selected>192 px</option>
              <option value="224">224 px</option>
              <option value="256">256 px</option>
            </select>
          </label>
          <label>
            Population
            <input id="population" type="number" min="4" max="64" step="4" value="16" />
          </label>
          <label>
            Generations
            <input id="generations" type="number" min="1" max="32" value="8" />
          </label>
          <label>
            Mode
            <select id="mode">
              <option value="grayscale" selected>Grayscale</option>
              <option value="color">Color</option>
            </select>
          </label>
          <div class="buttons">
            <button id="render" type="button" disabled>Generate</button>
            <button id="stop" type="button" disabled class="secondary">Stop</button>
          </div>
        </section>

        <p class="panel-hint">Gallery updates each generation. Sorted by entropy.</p>
      </aside>

      <main class="gallery">
        <div class="gallery-header">
          <div>
            <h2>Gallery</h2>
            <p>Best patterns float to the top of the grid.</p>
          </div>
        </div>
        <section class="gallery-card">
          <div id="gallery" class="gallery-grid"></div>
        </section>
      </main>
    </div>

    <div class="modal" id="modal" aria-hidden="true">
      <div class="modal-backdrop" id="modal-backdrop"></div>
      <div class="modal-content" role="dialog" aria-modal="true">
        <div class="modal-header">
          <h3>Pattern detail</h3>
          <button id="modal-close" class="ghost" type="button">Close</button>
        </div>
        <canvas id="detail-canvas" width="512" height="512"></canvas>
        <div class="detail-grid">
          <div>
            <span>Fitness</span>
            <strong id="detail-fitness">—</strong>
          </div>
          <div>
            <span>Nodes</span>
            <strong id="detail-nodes">—</strong>
          </div>
          <div>
            <span>Connections</span>
            <strong id="detail-connections">—</strong>
          </div>
          <div>
            <span>Hidden</span>
            <strong id="detail-hidden">—</strong>
          </div>
          <div>
            <span>Outputs</span>
            <strong id="detail-outputs">—</strong>
          </div>
        </div>
        <pre id="detail-summary" class="detail-summary"></pre>
      </div>
    </div>

    <script src="wasm_exec.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
